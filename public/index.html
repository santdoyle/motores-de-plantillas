<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Cargar productos</title>
</head>
<body>
    <div class="container bootstrap contenedor">
        <form action="/api/productos/guardar/" method="POST" id="Highlighted-form" class="col-sm-6 col-sm-offset-3 formulario">
            <h2>Ingresar productos: Motor-EJS</h2>
            <div class="form-group">
                <label class="control-label" for="title">Nombre</label>
                <div class="controls">
                <input type="text" id="title" name="title" placeholder="Nombre del producto">
                </div>
            </div><!-- End name input -->
            
            <div class="form-group">
                <label class="control-label" for="precio">Precio</label>
                <div class=" controls">
                <input type="text" id="price" name="price" placeholder="Precio del producto">
                </div>
            </div><!-- End email input -->
            <div class="form-group">
                <label class="control-label" for="foto-url">Foto url</label>
                <div class=" controls">
                    <input type="text" id="thumbnail" name="thumbnail" placeholder="Imagen del producto">
                </div>
            </div><!-- End thumbnail input -->
            
            <input type="submit" class="btn btn-success">
          
            
        </form>
    </div>    
</body>
</html>
